---

- name: Main playbook execution
  hosts: all
  serial: "100%"
  gather_facts: false
  pre_tasks:
    - name: Create the CentOS BaseOS repo block
      raw: >
        echo -e '[BaseOS]\nname=CentOS-8 - Base\nmirrorlist=http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=BaseOS&infra=$infra\nenabled=1\ngpgcheck=0' > /etc/yum.repos.d/centos.repo
    - name: Create the CentOS AppStream repo block
      raw: >
        echo -e '\n[AppStream]\nname=CentOS-8 - AppStream\nmirrorlist=http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=AppStream&infra=$infra\nenabled=1\ngpgcheck=0' >> /etc/yum.repos.d/centos.repo
    - name: Clean yum cache
      raw: dnf clean all && rm -rf /var/cache/yum
    - name: Ensure Python2 is installed on managed hosts
      raw: test -e /usr/bin/python2 || (dnf install -y python2)
    - name: Ensure Python3 is installed on managed hosts
      raw: test -e /usr/bin/python3 || (dnf install -y python3)
    - name: Set python3 is default python
      raw: echo 3 | alternatives --config python

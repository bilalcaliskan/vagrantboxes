---

- name: Install packages
  yum:
    name: "{{ item }}"
  loop:
    - "{{ web_package }}"
    - "{{ ssl_package }}"
  when:
    - inventory_hostname in groups["lamp"]
    - ansible_memory_mb.real.total >> memory

- name: Starts service
  service:
    name: "{{ web_service }}"
    state: started

...

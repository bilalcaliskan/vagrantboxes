---

- name: Gather facts
  setup:

- name: add IP address of all hosts to /etc/hosts file
  lineinfile:
    dest: /etc/hosts
    line: "{{ hostvars[item]['ansible_eth1']['ipv4']['address'] }} {{ item }}"
    state: present
  loop: "{{ groups['all'] }}"

- name: Update all packages
  yum:
    name: '*'
    state: latest
    update_cache: yes

- name: Autoremove unneeded packages installed as dependencies
  yum:
    autoremove: yes
